<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smash Ultimate Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9; /* Light background color */
            color: #333; /* Dark text color */
        }

        select {
            width: 200px;
            margin-bottom: 10px;
            padding: 5px; /* Add padding for better appearance */
            border: 1px solid #ccc; /* Light border */
            border-radius: 4px; /* Rounded corners */
            background-color: #fff; /* White background */
        }

        .character-container {
            margin: 20px 0;
            padding: 10px; /* Add padding */
            border: 1px solid #ddd; /* Light border around notes */
            border-radius: 4px; /* Rounded corners */
            background-color: #fff; /* White background */
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            border: 1px solid #ccc; /* Light border */
            border-radius: 4px; /* Rounded corners */
            padding: 10px; /* Add padding */
            resize: none; /* Prevent resizing */
        }

        button {
            padding: 10px 15px; /* Padding for buttons */
            background-color: #007bff; /* Blue background */
            color: white; /* White text */
            border: none; /* No border */
            border-radius: 4px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .saved-note {
            color: green;
            font-weight: bold; /* Bold text */
        }

        /* New CSS for the stock icon */
        #icon {
            width: 100px; /* Adjust size as needed */
            height: auto; /* Maintain aspect ratio */
            margin-top: 10px; /* Space above the icon */
        }
    </style>
</head>
<body>

    <h1>Smash Ultimate Character Notes</h1>

    <div class="character-container">
        <label for="character-select">Select a character:</label>
        <select id="character-select">
            <option value="">--Select a character--</option>
            <!-- Character options will be added by JavaScript -->
        </select>

        <img id="icon" src="" alt="Character Icon" style="display: none;"/> <!-- Placeholder for character icon -->

        <textarea id="note" placeholder="Type your notes here..."></textarea>
        <button id="save-button">Save Note</button>
        <div class="saved-note" id="saved-note-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
