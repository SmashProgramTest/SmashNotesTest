<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smash Ultimate Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #2c2c2c; /* Dark background */
            color: #f9f9f9; /* Light text color */
            display: flex;
        }

        .character-container {
            flex: 1;
            margin-right: 20px;
            position: relative; /* To position the colored box */
        }

        select {
            width: 200px;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #444; /* Darker border */
            border-radius: 4px;
            background-color: #444; /* Darker background */
            color: #f9f9f9; /* Light text color */
        }

        .character-select-wrapper {
            position: relative;
        }

        .character-select-icon {
            width: 20px;
            height: auto;
            position: absolute;
            left: 210px;
            top: 5px;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }

        .input-label {
            margin: 5px 0; /* Add margin for label spacing */
        }

        .colored-box {
            width: 50px; /* Smaller width for the colored box */
            height: 30px; /* Smaller height for the colored box */
            border: 1px solid #444; /* Darker border */
            border-radius: 4px;
            margin-bottom: 10px; /* Space between boxes */
            cursor: pointer; /* Show pointer on hover */
        }

        textarea {
            width: 100%;
            height: 400px; /* Increased height for more notes space */
            margin-bottom: 10px;
            border: 1px solid #444; /* Darker border */
            border-radius: 4px;
            padding: 10px;
            resize: none;
            background-color: #333; /* Darker background for textarea */
            color: #f9f9f9; /* Light text color */
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .saved-note {
            color: lightgreen;
            font-weight: bold;
        }

        #icon {
            display: none; /* Hide the large icon by default */
        }

        .lock-button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="character-container">
        <h1>Smash Ultimate Character Notes</h1>

        <div class="character-select-wrapper">
            <label for="character-select">Select a character:</label>
            <select id="character-select">
                <option value="">--Select a character--</option>
                <!-- Character options will be added by JavaScript -->
            </select>
            <img id="select-icon" class="character-select-icon" src="" alt="Character Icon" style="display: none;"/> <!-- Small icon next to dropdown -->
        </div>

        <img id="icon" src="" alt="Character Icon" /> <!-- Large character icon -->

        <!-- Added static areas for character stats -->
        <div class="input-container">
            <label class="input-label">Down throw ftilt %:</label>
            <div id="down-throw-ftilt" class="colored-box" contenteditable="true" placeholder="Enter value..." style="cursor: text;"></div>
            <button id="lock-button" class="lock-button">Lock Editability</button> <!-- Lock button -->
        </div>

        <textarea id="note" placeholder="Type your notes here..."></textarea>
        <button id="save-button">Save Note</button>
        <div class="saved-note" id="saved-note-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
